<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car animation</title>
    <link rel="stylesheet" href="CarAnimation-Style.css">
    <script src="Script.js"></script>
</head>
<body>
    <div class="signal">
        <div class="lights">
            <div id="green"></div>
            <div id="yellow"></div>
            <div id="red"></div>
        </div>
        <div class="stand"></div>
    </div>
    <button onclick="stop1()">stop</button>
    <div class="car">
        <img src="Image/car.png" class="carimg">
        <div class="tyre">
            <img class="tyre1" src="Image/car tyre1.png">
            <img class="tyre2" src="Image/car tyre 2.png">
        </div>
        
    </div>
</body>
</html>
