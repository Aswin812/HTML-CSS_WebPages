<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div class="container">

        <div class="top">
            <h1>Instagram</h1>
            <div class="icons">
                <i class="material-symbols-outlined">favorite</i>
                <i class="material-symbols-outlined" onclick="window.location.href='msg.html'">message</i>
            </div>
        </div>

        <div class="storys">
            <div >
                <div class="image img-1"></div>
                <span>smiley_boi_46</span>
            </div>
            <div >
                <div class="image img-2"></div>
                <span>smiley_boi_46</span>
            </div>
            <div >
                <div class="image img-3"></div>
                <span>smiley_boi_46</span>
            </div>
            <div >
                <div class="image img-4"></div>
                <span>smiley_boi_46</span>
            </div>
        </div>

        <div class="posts">
            <div class="id">
                <div class="dp">
                    <!-- <img src="Image/profile.jpg" alt="image" width="30px" height="30px"> --> <div class="img"></div>
                    <h2>smiley_boi_46</h2>
                </div>
                
                <div class="option">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>
    
    
            <div class="post">
                <img src="Image/infinity.jpg" alt="image" width="360px" height="400px">
            </div>

            <div class="react">
                <div>
                    <i class="fa fa-heart-o"></i>
                    <i class="fa fa-comment-o rotate"></i>
                    <i class="fa fa-paper-plane-o"></i>
                </div>
                
                <i class="fa fa-bookmark-o"></i>
            </div>
            <div class="like">
                <p>3,543 likes</p>
                <p>Every Thing you do comes back to you</p>
            </div>
        </div>
        
        <div class="posts">
            <div class="id">
                <div class="dp">
                    <!-- <img src="Image/profile.jpg" alt="image" width="30px" height="30px"> --> <div class="img"></div>
                    <h2>smiley_boi_46</h2>
                </div>
                
                <div class="option">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>
    
    
            <div class="post">
                <img src="Image/post.jpg" alt="image" width="360px" height="400px">
            </div>
        </div>

        <div class="footer">
            <i class="material-symbols-outlined">home</i>
            <i class="material-symbols-outlined" onclick="window.location.href='search.html'">search</i>
            <i class="material-symbols-outlined">add_circle</i>
            <div class="instaProfile" onclick="window.location.href='instaProfile.html'"></div>
        </div>
    </div>
</body>
</html>
