<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="instaProfile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">

        <div class="head">
            <div>
                <i class="material-symbols-outlined" style="font-size: 17px;">lock</i>
                <h2>smiley_boi_46</h2>
            </div>
            <i class="material-symbols-outlined">add_box</i>
            <i class="material-symbols-outlined">menu</i>
        </div>

        <div class="box">
            <div class="profile"></div>
            <div class="followers">
                <div>
                    <h3>13</h3>
                    <span>post</span>
                </div>
                <div>
                    <h3>2855</h3>
                    <span>follower</span>
                </div>
                <div>
                    <h3>250</h3>
                    <span>following</span>
                </div>
            </div>
        </div>

        <div class="bio">
            <h5>ASWIN</h5>
            <p>Heart Wants Love</p>
            <p>Mind Wants Success</p>
            <p>Soul Wants Peace</p>
        </div>

        <div class="edit">
            <button>Edit Profile</button>
            <button>Share profile</button>
            <button class="add"><i class="material-symbols-outlined">person_add</i></button>
        </div>

        <div class="highlight">
            <h4>Story highlights</h4>
            <p>Keep your favorite stories on your profile</p>

            <div class="highlight-box">
                <div class="hl"><i class="material-symbols-outlined">add</i></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="tag">
            <div><i class="material-symbols-outlined">grid_on</i></div>
            <div><i class="material-symbols-outlined">assignment_ind</i></div>
        </div>

        <div class="posts">
            <div class="div-1"></div>
            <div class="div-2"></div>
            <div class="div-3"></div>
            <div class="div-4"></div>
            <div class="div-5"></div>
            <div class="div-6"></div>
            <div class="div-7"></div>
            <div class="div-8"></div>
            <div class="div-9"></div>
            <div class="div-10"></div>
            <div class="div-11"></div>
        </div>

        <div class="nothing" width="100%" height="50px">

        </div>

        <div class="footer">
            <i class="material-symbols-outlined" onclick="window.location.href='insta.html'">home</i>
            <i class="material-symbols-outlined" onclick="window.location.href='search.html'">search</i>
            <i class="material-symbols-outlined">add_circle</i>
            <div class="instaProfile"></div>
        </div>
    </div>
</body>
</html>
